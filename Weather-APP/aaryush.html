        <div class="container">
            <div class="header">

                    <button class="fa-solid fa-magnifying-glass" id="submit-btn"></button>
                    <h2>Weather Forecast</h2>
                </div>
            </div>
            <div class="weather-body">
                    <div class="weather-info">
                        
                        <img id="weather-icon" src="" alt="No Image">
                        





                        <div class="weather-details">
                            <h3 id="temperature">26Â°C</h3>

                            <p id="pressure"></p> -->
                            <p id="datetime"></p>

                <div class="weather-det">

                    <div class="pressure">
                        <img src="https://cdn4.iconfinder.com/data/icons/weather-287/32/92-_pressure-_air-_wind-_weather-512.png" alt="" 
                            class="press">

                            <span id="pressure">1012Pa</span>
                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
